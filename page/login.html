<script type="text/javascript">
	$(function(){
		var errorInfo = "";
		if(errorInfo!=""){
			$("#loginerror").html('<span class="errortip">'+errorInfo+'</span>');
		}
	})

	//1.1 点击眼睛改变密码可见状态
	function changePwdType2() {
	    var _this = $("#userPassword");
	    var _type = _this.attr("type");
	    var _change = (_type == "password") ? "text" : "password";
	    if (_type == "password") {
	        $(".pwdeye").addClass("c-orange").removeClass("c-999");
	    } else {
	        $(".pwdeye").removeClass("c-orange").addClass("c-999");
	    }
	    _this.attr("type", _change);
	}
	function accountCheck() {
		  var _input=$("input[name='userMobile']");
		  var _tips=$("#loginerror");
		  var name=$.trim(_input.val());
		  _tips.html('');  
		  
		  if(name==""){
		    _tips.html('<span class="errortip">用户名不能为空</span>');
		    return false;
		  }
		  
		  if(!/^1\d{10}$/i.test(name)) {
			    _tips.html('<span class="errortip">手机号码不正确</span>');
			    return false;
		  }
		  
		  return true;
	}
	
	function passwordCheck() {
		  var _input=$("input[name='userPassword']");
		  var _tips=$("#loginerror");
		  var name=$.trim(_input.val());    
		  _tips.html(''); 
		  if(name==""){
		    _tips.html('<span class="errortip">密码不能为空</span>');
		    return false;
		  }
		  return true;
	}
	
	function verifyCheck() {
		  var _input=$("input[name='captcha']");
		  var _tips=$("#loginerror");
		  var name=$.trim(_input.val());
		  var verifyCodeRex=/^[a-z0-9]{5}$/;
		  _tips.html('');
		  if(name==""){
			      _tips.html('<span class="errortip">验证码不能为空</span>');
			      return false;
		  }else if (!verifyCodeRex.test(name)) {
		  		_tips.html('<span class="errortip">请填写正确的验证码</span>');
				return false;
			}	
		  return true;

	}
	  //表单提交
	function onSubmit() {
		  var _input=$("input[name='userPassword']");
		  var pwd=$.trim(_input.val());
		  var flag=false;
		      flag=accountCheck() && passwordCheck();
		  if(flag){
			  $("#subbt").css({'color':'#666','background':'#ddd'}).attr("disabled", true);
			  if(pwd){
				  var modulus=$('#modulus').val();
				  var exponent=$('#exponent').val();
				  setMaxDigits(130);
				  var key = new RSAKeyPair(exponent,"",modulus);
				  var result = encryptedString(key, pwd);  
				  if(result) {
					 _input.val(result);
				  }
			  }
		  }
		  return flag;
	}
</script>
