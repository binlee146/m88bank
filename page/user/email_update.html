$(function(){
    $("#nav_user").addClass("on");
    $('#getVerifyCode').on('click',function(){

//1.1 邮箱验证码
function checkVerifyCode() {
    var _input = $("#verifyCode");
    var _val = _input.val();
    var _tips = $("#error1");
    var verifyCodeReg = /^[0-9]{6}$/;
    _tips.html('');
    if (_val == "") {
    	_input.addClass("Validform_error");
        _tips.html('<span class="errortip">短信验证码不能为空</span>');
        return false;
    } else if (!verifyCodeReg.test(_val)) {
    	_input.addClass("Validform_error");
        _tips.html('<span class="errortip">您输入6位有效验证码</span>');
        return false;
    }
    return true;
}
function getVerifyCode(){
	var _tips = $("#error1");
	// 按钮不可用
	$("#getVerifyCode").addClass("disabled").attr("disabled", true);
	$.ajax({
		type : "post",
		dataType : "json",
		url : basePath + "/verify-code/email/getcode-user",
		data : {"type":"xgyx_code"},
		success : function(data) {
			var result = $.parseJSON(data);
			if(result.success != undefined && result.success){
				disableButtonByClock(60,"getVerifyCode");
				_tips.html('<span class="warningtip">验证码已发送至您的邮箱，请查收。</span>');
			}else{
				$("#getVerifyCode").removeClass("disabled").attr("disabled", false).html("获取验证码");
				_tips.html('<span class="errortip">'+ result.msg + '</span>');
			}
		}
	});
}
//禁用发送邮件验证码按钮
function disableButtonByClock(seconds,id) {
    $("#"+id).addClass("disabled").attr("disabled", true).html(seconds + "s重发");
    var time = parseInt(seconds);                   //将传入的参数转为整型数字
    if (time === 0) {
        $("#"+id).removeClass("disabled").attr("disabled", false).html("获取验证码");
    } else {
        setTimeout("disableButtonByClock(" + (time - 1) + ",'"+id+"')", 1000);  //1秒以后 再次调用本身这个方法
    }
}
//1.2下一步
function onSubmit1() {
    if (checkVerifyCode()) {
       //验证....
        $.ajax({
		     url: "../../accountmgr/email/updemail/unbind",
		     type: 'POST',
		     data: {"code":$("#verifyCode").val()},
		     dataType: 'json',
		     cache: false,
		     async: true,
		     success: function (data) {
		         var result = $.parseJSON(data);
		         if (result.success) {
		           $("#step1").hide();
		           $("#step2").show();
		         } else {
		       	  $("#error1").html('<span class="errortip">'+result.msg+'</span>').show();
		         }
		     }
		 });
    }
}
//2.1 新邮箱
function checkNewEmail(){
	 var _input = $("#newEmail");
	    var _val = _input.val();
	    var _tips = $("#error2");
	    var verifyCodeReg = /^[0-9]{6}$/;
	    _tips.html('');
	    if (_val == "") {
	    	_input.addClass("Validform_error");
	        _tips.html('<span class="errortip">邮箱不能为空</span>');
	        return false;
	    } else if (!isEmail(_val)) {
	    	_input.addClass("Validform_error");
	        _tips.html('<span class="errortip">请输入正确的邮箱</span>');
	        return false;
	    }
	    return true;
}
function getVerifyCode2(){
	var _tips = $("#error2");
	if(!checkNewEmail())return;
	// 按钮不可用
	$("#getVerifyCode2").addClass("disabled").attr("disabled", true);
	$.ajax({
		type : "post",
		dataType : "json",
		url : basePath + "/verify-code/email/getcode",
		data : {"type":"bdyx_code","email":$("#newEmail").val()},
		success : function(data) {
			var result = $.parseJSON(data);
			if(result.success != undefined && result.success){
				disableButtonByClock(60,"getVerifyCode2");
				_tips.html('<span class="warningtip">验证码已发送至' + $("#newEmail").val() + '，请查收。</span>');
			}else{
				$("#getVerifyCode2").removeClass("disabled").attr("disabled", false).html("获取验证码");
				_tips.html('<span class="errortip">'+ result.msg + '</span>');
			}
		}
	});
}
//2.2 新邮箱验证码
function checkVerifyCode2() {
   var _input = $("#verifyCode2");
   var _val = _input.val();
   var _tips = $("#error2");
   var verifyCodeReg = /^[0-9]{6}$/;
   _tips.html('');
   if (_val == "") {
   	_input.addClass("Validform_error");
       _tips.html('<span class="errortip">邮箱验证码不能为空</span>');
       return false;
   } else if (!verifyCodeReg.test(_val)) {
   	_input.addClass("Validform_error");
       _tips.html('<span class="errortip">您输入6位有效验证码</span>');
       return false;
   }
   return true;
}
//2.3修改邮箱
function onSubmit2() {
    if (checkNewEmail()&&checkVerifyCode2()) {
    	$.ajax({
            url: "../../accountmgr/email/updemail/bind",
            type: 'POST',
            data: {"verifyCode":$("#verifyCode2").val(),"email":$("#newEmail").val()},
            dataType: 'json',
            cache: false,
            async: true,
            success: function (data) {
                var result = $.parseJSON(data);
                if (result.success) {
                	successTip();
                } else {
                	 $("#error2").html('<span class="errortip">'+result.msg+'</span>').show();
                }
            }
        });
    }
}
//邮箱验证
function isEmail(str){
     var bValidate = RegExp(/^([a-zA-Z0-9]+[_|\_|\.]?)*[a-zA-Z0-9]+@([a-zA-Z0-9]+[_|\_|\.]?)*[a-zA-Z0-9]+\.[a-zA-Z]{2,3}$/).test(str);  
       if (bValidate) {  
         $("#error2").html('');
         return true;  
       }else  {
         return false;  
       }
}
//投资成功提示
function successTip(){
	layer.open({
	    content: '<i class="iconfont mr-5" style="font-size:20px">&#xe60f;</i>修改成功',
	    shadeClose:false,
	    style: 'background-color:#fff;color:#ff7610; border:none;font-size:16px',
	    success: function(elem){
	        setTimeout(function(){
	        	window.location="../user/account_view.html";
	        },1000); 
	    }  
	});
}
