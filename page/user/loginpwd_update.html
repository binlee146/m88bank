function changePwdType1() {
    var _this = $("#oldpassword");
    var _type = _this.attr("type");
    var _change = (_type == "password") ? "text" : "password";
    _this.attr("type", _change);
}
function changePwdType2() {
    var _this = $("#password");
    var _type = _this.attr("type");
    var _change = (_type == "password") ? "text" : "password";
    _this.attr("type", _change);
}

function onSubmit() {
    if (checkOldPassword()&&checkPassword()) {
        var pwd = $("#oldpassword").val();
        var pwd2 = $("#password").val();
        var jsonstr='{"oldPassword":"'+pwd+'","newPassword":"'+pwd2+'"}';
        $.ajax({
            url: "../../accountmgr/loginpwd/update/action",
            type: 'POST',
            data: {"oldPassword":pwd,"newPassword":pwd2},
            dataType: 'json',
            cache: false,
            async: true,
            success: function (data) {
                var result = $.parseJSON(data);
                if (result.success) {
                    successTip();
                } else {
                    $("#error1").html('<span class="errortip">'+result.msg+'</span>');
                }
            }
        });
    }
}
