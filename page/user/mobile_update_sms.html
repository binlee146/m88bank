<script type="text/javascript">
var mobileReg = /^(13|14|15|18|17)[0-9]{9}$/;
var isNullReg = /^[\s]{0,}$/;
var codeReg = /^[A-Za-z0-9]{3,10}$/;
var verifyCodeReg = /^[A-Za-z0-9]{5}$/;
$(function(){
    $("#nav_user").addClass("on");
    $('#getVerifyCode1').click(function(){
        getVerifyCode('xgsj_code',null,1);
    });
    $('#getVerifyCode2').click(function(){
        if(!checkNewMobile()) return ;
        var mobile=$("#newMobile").val();
        getVerifyCode('xgsj_code',mobile,2);
    });
});
//1.1 邮箱验证码
function checkVerifyCode() {
    var _input = $("#verifyCode");
    var _val = _input.val();
    var _tips = $("#error1");
    var verifyCodeReg = /^[0-9]{6}$/;
    _tips.html('');
    if (_val == "") {
        _input.addClass("Validform_error");
        _tips.html('<span class="errortip">短信验证码不能为空</span>');
        return false;
    } else if (!verifyCodeReg.test(_val)) {
        _input.addClass("Validform_error");
        _tips.html('<span class="errortip">您输入6位有效验证码</span>');
        return false;
    }
    return true;
}
//1.2下一步
function onSubmit1() {
    if (checkVerifyCode()) {
       //验证....
       $.ajax({
           url: "../../accountmgr/phone/updsms/unbind",
           type: 'POST',
           data: {"code":$("#verifyCode").val()},
           dataType: 'json',
           cache: false,
           async: true,
           success: function (data) {
               var result = $.parseJSON(data);
               if (result.success) {
                   $("#step1").hide();
                   $("#step2").show();
               } else {
                 $("#error1").html('<span class="errortip">'+result.msg+'</span>').show();
               }
           }
       });
    }
}
//2.1 //验证手机的有效性
function checkNewMobile(){
    var th = $("#newMobile");
        var p = $("#error2");
        var v = $.trim(th.val());
        p.html('');
    if (v.length == 11) {
        if (!mobileReg.test(v)) {
            th.addClass("Validform_error");
            p.html('<span class="errortip">请填写正确的手机号</span>');
            return false;
        }
    } else {
        th.addClass("Validform_error");
        p.html('<span class="errortip">请填写正确的手机号</span>');
        return false;
    }
    return true;
}
//2.2 新邮箱验证码
function checkVerifyCode2() {
   var _input = $("#verifyCode2");
   var _val = _input.val();
   var _tips = $("#error2");
   var verifyCodeReg = /^[0-9]{6}$/;
   _tips.html('');
   if (_val == "") {
    _input.addClass("Validform_error");
       _tips.html('<span class="errortip">短信验证码不能为空</span>');
       return false;
   } else if (!verifyCodeReg.test(_val)) {
    _input.addClass("Validform_error");
       _tips.html('<span class="errortip">您输入6位有效验证码</span>');
       return false;
   }
   return true;
}
//2.3修改邮箱
function onSubmit2() {
    if (checkNewMobile()&&checkVerifyCode2()) {
         $.ajax({
             url: "../../accountmgr/phone/updsms/bind",
             type: 'POST',
             data: {"code":$("#verifyCode2").val(),"mobile":$("#newMobile").val()},
             dataType: 'json',
             cache: false,
             async: true,
             success: function (data) {
                 var result = $.parseJSON(data);
                 if (result.success) {
                     successTip();
                 } else {
                     $("#error2").html('<span class="errortip">'+result.msg+'</span>').show();
                 }
             }
         });
    }
}
//投资成功提示
function successTip(){
    layer.open({
        content: '<i class="iconfont mr-5" style="font-size:20px">&#xe60f;</i>修改成功',
        shadeClose:false,
        style: 'background-color:#fff;color:#ff7610; border:none;font-size:16px',
        success: function(elem){
            setTimeout(function(){
                window.location="../user/account_view.html";
            },1000); 
        }  
    });
}
